<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Italoo</title>
</head>
<body>
    <header class="container">
        <img src="img/logo.png" alt="" class="w-100">
    </header>
    
    <main class="container">
        <h2>Ciao <span id="user-name"></span>!</h2>
        <h2>Il prezzo del biglietto selezionato è di</h2>
        <h3 class="price">€ <span id="ticket-price"></span></h3>

        <hr>

        <h4>Età: <span id="age"></span> anni</h4>
        <h4>Km: <span id="distance"></span></h4>
        <h4>Sconto applicato: <span id="discount"></span>%</h4>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
